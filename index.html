<!-- File HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple_Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <h1>Let's Calculate</h1>
    <div class="container">
      <div class="container-row">
        <input id="display" name="display" class="input" />
      </div>
    </div>
    <div class="container-row">
      <button
        class="button-ac"
        value="AC"
        onclick="buttonclick(this.innerText)"
      >
        AC
      </button>
      <button class="button" value="C" onclick="buttonclick(this.innerText)">
        C
      </button>
      <button class="button" value="Del" onclick="buttonclick(this.innerText)">
        Del
      </button>
    </div>
    <div class="container-row">
      <button class="button" value="1" onclick="buttonclick(this.innerText)">
        1
      </button>
      <button class="button" value="2" onclick="buttonclick(this.innerText)">
        2
      </button>
      <button class="button" value="3" onclick="buttonclick(this.innerText)">
        3
      </button>
      <button class="button" value="+" onclick="buttonclick(this.innerText)">
        +
      </button>
    </div>
    <div class="container-row">
      <button class="button" value="4" onclick="buttonclick(this.innerText)">
        4
      </button>
      <button class="button" value="5" onclick="buttonclick(this.innerText)">
        5
      </button>
      <button class="button" value="6" onclick="buttonclick(this.innerText)">
        6
      </button>
      <button class="button" value="-" onclick="buttonclick(this.innerText)">
        -
      </button>
    </div>
    <div class="container-row">
      <button class="button" value="7" onclick="buttonclick(this.innerText)">
        7
      </button>
      <button class="button" value="8" onclick="buttonclick(this.innerText)">
        8
      </button>
      <button class="button" value="9" onclick="buttonclick(this.innerText)">
        9
      </button>
      <button class="button" value="*" onclick="buttonclick(this.innerText)">
        *
      </button>
    </div>
    <div class="container-row">
      <button class="button" value="+-" onclick="buttonclick(this.innerText)">
        +-
      </button>
      <button class="button" value="0" onclick="buttonclick(this.innerText)">
        0
      </button>
      <button class="button" value="." onclick="buttonclick(this.innerText)">
        .
      </button>
      <button class="button" value="=" onclick="buttonclick(this.innerText)">
        =
      </button>
    </div>
  </body>
</html>
