<!-- File HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple_Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Let's Calculate</h1>
    <div class="container">
      <div class="container-row">
        <input name="display" class="input" type="number" />
      </div>
    </div>
    <div class="container-row">
      <button class="button">AC</button>
      <button class="button">C</button>
      <button class="button">*</button>
    </div>
    <div class="container-row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="container-row">
      <button class="button">4</button>
      <button class="button">5</button><button class="button">6</button
      ><button class="button">-</button>
    </div>
    <div class="container-row">
      <button class="button">7</button>
      <button class="button">8</button><button class="button">9</button
      ><button class="button">*</button>
    </div>
    <div class="container-row">
      <button class="button">+-</button>
      <button class="button">0</button>
      <button class="button">.</button><button class="button">=</button>
    </div>
  </body>
</html>
